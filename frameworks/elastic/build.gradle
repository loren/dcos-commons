group 'com.mesosphere.sdk'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    maven {
        url "http://downloads.mesosphere.com/maven/"
    }
    maven {
        url "http://downloads.mesosphere.com/maven-snapshot/"
    }
}

ext {
    mesosVer = "1.0.1"
    junitVer = "4.12"
    systemRulesVer = "1.16.0"
    mockitoVer = "1.9.5"
}

dependencies {
    compile project(":scheduler")
    compile project(":executor")
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    compile "org.apache.mesos:mesos:${mesosVer}"
    testCompile project(':scheduler').sourceSets.test.output
    testCompile "org.mockito:mockito-all:${mockitoVer}"
    testCompile "com.github.stefanbirkner:system-rules:${systemRulesVer}"
    testCompile "junit:junit:${junitVer}"
    testCompile 'de.bechte.junit:junit-hierarchicalcontextrunner:4.12.1'
}

buildDir = new File(rootProject.projectDir, "build/")

distributions {
    main {
        baseName = 'scheduler'
        version = ''
    }
}

test {
    filter {
        //include all tests from package
        includeTestsMatching "com.mesosphere.sdk.elastic.*"
    }
}

mainClassName = 'com.mesosphere.sdk.elastic.scheduler.Main'
