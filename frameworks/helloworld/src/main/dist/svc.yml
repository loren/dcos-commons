name: "hello-world"
principal: "hello-world-principal"
zookeeper: master.mesos:2181
api-port: 8080
pods:
  hello:
    count: {{COUNT}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo hello >> hello-container-path/output && sleep 1000"
        cpus: {{CPUS}}
        memory: 256
        ports:
          - name: http
            port: 12345
          - name: another
            port: 12344
        volumes:
          - path: "hello-container-path"
            type: ROOT
            size: 5000
